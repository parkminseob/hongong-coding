<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불릿 바꾸기</title>
    <style>
        .sqbullet{list-style-type: lower-alpha;}
        .nobullet{list-style-type: upper-roman;}
    </style>
</head>
<body>
    <h1>가나다라</h1>
    <ul class="sqbullet">
        <li>나는내가</li>
        <li>정말조아</li>
    </ul>
    <ul class="nobullet">
        <li>박수시작</li>
        <li>짝짝짝짝</li>
    </ul>
</body>
</html>
