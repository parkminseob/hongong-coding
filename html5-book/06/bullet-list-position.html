<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불릿 들여쓰기</title>
    <style>
        .inside {list-style-position: inside;}
    </style>
</head>
<body>
    <ul>
        <li>나는내가</li>
        <li>정말조아</li>
    </ul>
    <ul class="inside">
        <li>회사소개</li>
        <li>가나다다다</li>
    </ul>
</body>
</html>
