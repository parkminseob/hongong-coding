<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>가위 바위 보 게임</h1>")

        var game = prompt("가위 바위 보 중 선택하세요?", "가위");
        var gameNum;
        switch(game) {
            case "가위":
                gameNum = 1; break;
            case "바위":
                gameNum = 2; break;
            case "보":
                gameNum = 3; break;
            default: alert("잘못 작성했습니다.");
            location.reload();
        }

        // 1~3 사이의 난수 발생
        var com = Math.ceil(Math.random() * 3);

        if(gameNum == com) {
            document.write("이겼습니다!");
        } else {
            document.write("졌습니다.");
        }
    </script>
</body>
</html>
