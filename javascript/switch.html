</head>
<body>
    <script>
        var site = prompt('네이버, 다음, 네이터, 구글');
        var url;
        switch(site) {
            case '구글' : url = 'www.google.com';
            break;
            case '다음' : url = 'www.google.com';
            break;
            case '네이트' : url = 'www.google.com';
            break;
            case '구글' : url = 'www.google.com';
            break;
            default : alert('보기에 없습니다.');
        }

        if(url) location.href = 'http://' + url;
    </script>
</body>
</html>
